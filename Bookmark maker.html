<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container1 pt-4 mb-3">
        <h1 class="hello pl-2">Hello</h1>
        <h1 class="name pl-2">Hemanth Bylupudi</h1>
        <div class="bg-container2 p-4 form-control">
            <h1 class="bookmark-heading mb-3">Bookmark Your Favorite Sites</h1>
            <form class="formbg p-3 mb-3" id="bookmarkForm">
                <div class=" d-flex flex-column">
                    <label for="siteNameInput" class="label-style"> SITE NAME</label>
                    <input type="text" id="siteNameInput" class="form-control " />
                    <p id="siteNameErrMsg"></p>
                </div>
                <div class="mb-2 d-flex flex-column">
                    <label for="siteUrlInput" class="label-style"> SITE URL</label>
                    <input type="text" id="siteUrlInput" class="form-control " />
                    <p id="siteUrlErrMsg"></p>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <button type="submit" class="btn-style" id="submitBtn">Submit</button>
                </div>
            </form>
            <ul id="bookmarksList" class="p-0">

            </ul>
        </div>
    </div>
</body>

</html>
